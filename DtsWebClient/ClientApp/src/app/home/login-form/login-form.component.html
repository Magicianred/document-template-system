<h3>Login</h3>
<form  #loginForm="ngForm" (ngSubmit)="logUserIn()">
  <div class="form-group">
    <label for="inputLogin">Login</label>
    <input type="email" class="form-control" name="Login" [(ngModel)] ="login" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" name="Password" [(ngModel)] ="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
