<div class="row">
  <div class="col-md-12 mx-auto">
    <div class="md-form">
      <input type="search" [(ngModel)]="searchText" class="form-control" id="search" placeholder="Search" mdbInput (keyup) ="filterUsers($event.target.value)">
    </div>
  </div>
</div>
<div>
    <table class="table table-striped table-bordered table-sm" cellspacing="0" matSort (matSortChange) = "sortUsers($event)">
      <thead class="thead-dark">
        <tr>
          <th> Save changes</th>
          <th *ngFor="let head of headElements" scope="col" mat-sort-header={{head}}>{{head}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of sortedUsers">
          <td align="center">
            <div class="row">
              <div class="col">
                <button class="btn btn-success" (click)="changeUserData(name.value ,surname.value, email.value, user, $event)">
                  &#x2713;
                </button>
              </div>
            </div>
          </td>
          <td><input type="text" #name class="form-control input-sm" placeholder="{{user.name}}" /></td>
          <td><input type="text" #surname class="form-control input-sm" placeholder="{{user.surname}}" /></td>
          <td><input type="text" #email class="form-control input-sm" placeholder="{{user.email}}" /></td>
          <td align="center" id="typeChanger">
            <div class="row">
              <div class="col">
                <div ngbDropdown class="d-inline-block">
                  <button class="btn btn-primary"  *ngIf="!user.newType" ngbDropdownToggle>{{user.type}}</button>
                  <button class="btn btn-primary"  *ngIf="user.newType" ngbDropdownToggle>{{user.newType}}</button>
                  <div ngbDropdownMenu aria-labelledby="typeChanger">
                    <button *ngFor="let type of types" (click)="changeUserType(user, type)" ngbDropdownItem>{{type}}</button>
                  </div>
                </div>
              </div>
            </div>
          </td>

          <td align="center">
            <div class="row">
              <div class="col">
                <button class="btn btn-primary" (click)="changeUserState(user, $event)">{{user.status}}</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
