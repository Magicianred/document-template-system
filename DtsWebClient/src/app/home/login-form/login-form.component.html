<h3>Login</h3>
<form  #loginForm="ngForm" (ngSubmit)="logUserIn()" *ngIf="!loading">
  <div class="form-group">
    <label for="inputLogin">Login</label>
    <input type="email" class="form-control" name="Login" [(ngModel)] ="login" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" name="Password" [(ngModel)] ="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="spinner-border" role="status" *ngIf="loading">
  <span class="sr-only">Loading...</span>
</div>
