<div class="table-wrapper-scroll-y">
  <table class="table table-striped table-sm">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Template State</th>
        <th>Version Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let template of templates">
        <td (click)="loadTemplate(template.id)" id="{{template.id}}">{{ template.id }}</td>
        <td (click)="loadTemplate(template.id)" id="{{template.id}}">{{ template.name }}</td>
        <td>{{ template.templateState }}</td>
        <td>{{ template.versionCount }}</td>
      </tr>
    </tbody>
  </table>
</div>
