<div *ngIf="!formBase" class="table-wrapper-scroll-y">
  <table class="table table-striped table-sm">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Template State</th>
        <th>Version Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let template of templates">
        <td (click)="showVersion(template.id)" id="{{template.id}}">{{ template.id }}</td>
        <td (click)="showVersion(template.id)" id="{{template.id}}">{{ template.name }}</td>
        <td>{{ template.templateState }}</td>
        <td>{{ template.versionCount }}</td>
      </tr>
    </tbody>
  </table>
</div>
<form id="userInput"  *ngIf ="formBase" #templateForm="ngForm" (ngSubmit)="postData(templateForm)">
  <h3>Required Input</h3>
  <fieldset>
    <div *ngFor="let item of formBase | keyvalue" class="form-group">
      <input type="text" class="form-control" name="{{item.key}}" ngModel placeholder="{{item.value}}"><br />
    </div>
  </fieldset>
  <button type="submit" class="btn btn-primary"  >Submit</button>
</form>
