<h3>
  Sign In
</h3>

<form>
  <div class="form-group">
    <label for="nameData">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name">
    <br />
    <input type="text" class="form-control" id="surname" placeholder="Enter second name">
  </div>
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" class="form-control" id="login" placeholder="Enter login">

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="passwordConfirmation">Confirm Password</label>
    <input type="password" class="form-control" id="passwordConfirmation" placeholder="Password">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
