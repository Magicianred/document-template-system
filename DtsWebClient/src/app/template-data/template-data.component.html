<h2>{{template.name}}</h2>
<h3>{{template.owner.name}} {{template.owner.surname}}</h3>
<div class="table-wrapper-scroll-y">
  <table class="table table-striped table-sm">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Creation Date</th>
        <th>Creator</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let version of template.versions" (click)="showVersion(0)">
        <td  id="{{version.id}}">{{ version.id }}</td>
        <td  id="{{version.id}}">{{ version.creationTime }}</td>
        <td>{{ version.creator.name}} {{ version.creator.surname }}</td>
        <td>{{ version.versionState }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div id="tempHolder" style="border:solid">

</div>
